---
# tasks file for teamspeak

- name: Create ts3server.ini 
  template:
    src: ts3server.ini.j2 
    dest: "{{ teamspeak.home }}/teamspeak3-server_linux_amd64-{{ teamspeak.version }}/ts3server.ini"
    mode: 0644
    owner: "{{ teamspeak.user }}"
    group: "{{ teamspeak.user }}"
  tags:
    - teamspeak

- name: Create mysql ini file if needed
  template:
    src: ts3db_mysql.ini.j2 
    dest: "{{ teamspeak.home }}/teamspeak3-server_linux_amd64-{{ teamspeak.version }}/ts3db_mysql.ini"
    mode: 0600
    owner: "{{ teamspeak.user }}"
    group: "{{ teamspeak.user }}"
  when: teamspeak_ini.db_plugin == "ts3db_mysql"
  tags:
    - teamspeak
   
